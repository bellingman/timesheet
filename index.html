<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Games Time Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    button { font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>History</h1>
  <button onclick="sendAction('Start')">Start</button>
  <button onclick="sendAction('Stop')">Stop</button>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyraHev7ZLurKmwhyddxxo5p3r10LM3RuzMyn3L6Lu02M8KGUhQYSQCqHew41ELjWcp/exec";

    function sendAction(action) {
      fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          alert(`${action} recorded at ${new Date(data.timestamp).toLocaleString()}`);
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(error => alert("Request failed: " + error));
    }
  </script>
</body>
</html>
